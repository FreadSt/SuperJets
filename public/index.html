<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Super Jets</title>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== 'complete') {
          document.querySelector('body').style.visibility = 'hidden';
          document.querySelector('.holder').style.visibility = 'visible';
        } else {
          document.querySelector('.holder').style.display = 'none';
          document.querySelector('body').style.visibility = 'visible';
        }
      };
    </script>
    <style>
      .holder {
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: url("%PUBLIC_URL%/Hangar_BG.jpg") center no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .holder-hide{
      display: none!important;
      }
    </style>
  </head>
  <div class="holder">
    <img src="%PUBLIC_URL%/loaderJet-unscreen.gif" class="loader-img"/>
  </div>
  <body>
    <div id="root"></div>

</html>
